<!--Image borders-->
<!DOCTYPE html>

<html>
<head>
    <title>borderImage.html</title>
    <style type="text/css">
        p {
            border: ridge gold 15px;
            padding: 5px;
            text-align: center;
        }
        h2 {
            border-width: 15px;
            border-image: url("frame.png") 25% repeat;
            -webkit-border-image: url("frame.png") 25% repeat;
            
        }
    </style>
</head>
<body>
    <h1>Border Image Demo</h1>
    <h2>
        Original image:
        <img src="frame.png"
        height=100
        width=100/>
    </h2>
    <p>
        Frame using border-image
    </p>

</body>
</html>
