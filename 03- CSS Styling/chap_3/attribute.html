<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute.html</title>
    <style type="text/css">
        input[type="text"]{
            background-color: #CCCCFF;
        }
    </style>
</head>
<body>
    <h1>Selecting by attribute</h1>
    <fieldset>
    <label>Name</label>
    <input type="text">
    <label>Password</label>
    <input type="password">
    </fieldset>
</body>
</html>
