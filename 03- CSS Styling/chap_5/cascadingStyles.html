<!--Inheriting styles-->
<!DOCTYPE html>

<html>
<head>
    <title>cascadingStyles.html</title>
    <style type="text/css">
        body {
            background-color: black;
            color: white;
        }
        p {
            font-family: comic sans ms, fantasy;
        }
        #bold {
            font-weight: bold;
        }
        .italicized {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Cascading Styles</h1>
    <p>
        This is an ordinary paragraph
    </p>
    <p class="italicized">
        This paragraph is part of a special class
    </p>
    <p
      class="italicized"
      id="bold">
        This paragraph has a class and an ID
    </p>

</body>
</html>
