<!--Using a conditional comment with CSS-->
<!DOCTYPE html>

<html>
<head>
    <title>whatBrowser.html</title>
    <style type="text/css">
        body {
            background: yellow;
            color: blue;
        }
    </style>
    <!--IE only style overrides default -->
    <!--[if IE]>
    <style type="text/css">
        body {
            background: red;
            color: yellow;
        }
    </style>
    <![endif]-->
<body>
    <p>
        This page has a red background in IE, and a yellow background in other browsers.
    </p>
</body>
</html>
