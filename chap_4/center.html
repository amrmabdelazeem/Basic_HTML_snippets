<!--Positioning elements with margins and padding-->
<!DOCTYPE html>

<html>
<head>
    <title>center.html</title>
    <style type="text/css">
        #mainBody {
            border: 5px double black;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
        }
        .indented{
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <h1>Centring</h1>
    <div id="mainBody">
        <p>
            This paragraph is part of the centered main
            body
        </p>
        <p class="indented">
            This paragraph is indented to the right.
        </p>
    </div>

</body>
</html>
