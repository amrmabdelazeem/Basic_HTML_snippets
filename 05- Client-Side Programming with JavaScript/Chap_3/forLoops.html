<!DOCTYPE html>

<html>
<head>
    <title>forLoops.html</title>
    <script type="text/javascript"
            src="forLoops.js">
    </script>
</head>
<body onload="init()">
    <h1>For Loops</h1>
    <form action="">
        <fieldset>
            <button type="button"
                    onclick="count()">
                count to ten
            </button>
            <button type="button"
                    onclick="back()">
                count backwards
            </button>
            <button type="button"
                    onclick="byFives()">
                count by fives
            </button>
            </button>
        </fieldset>
    </form>
    
    <div id="output">
        Click a button to see a result...
    </div>
</body>
</html>
