<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>validate.html</title>
    <meta charset="UTF-8">
    <script type="text/javascript"
            src="validate.js">
    </script>
    <link rel="stylesheet"
          type="text/css"
          href="validate.css"/>
</head>
<body>
    <h1>Validation with Regular Expressions</h1>
    <form action="">
        <fieldset>
            <label>Name</label>
            <input type="text"
                   value=""
                   id="txtName" />
            <label>Email</label>
            <input type="text"
                   value=""
                   id="txtEmail" />
            <label>Phone Number <br />
            (ddd) ddd-dddd</label>
            <input type="text"
                   value="(000) 000-0000"
                   id="txtPhone" />
            <button type="button"
                    onclick="validate()">
                Submit
            </button>
        </fieldset>
    </form>
</body>
</html>
