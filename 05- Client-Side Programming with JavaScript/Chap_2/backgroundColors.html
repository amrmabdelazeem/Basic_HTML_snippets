<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>backgroundColors.html</title>
        </head>
        <body>
            <h1>Click a button to change the color</h1>
            <form action="">
                <fieldset>
                    <input type="button"
                           value="blue"
                           onclick= "document.body.style.backgroundColor = 'blue'" />
                    <input type="button"
                           value="white"
                           onclick="document.body.style.backgroundColor = 'white'" />
                </fieldset>
            </form>
            
            
            
        </body>
    </html>
