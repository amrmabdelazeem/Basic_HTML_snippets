<!DOCTYPE html>

<html>
<head>
    <title>textBoxes.html</title>
    <link rel="stylesheet"
          type="text/css"
          href="textBoxes.css"/>
    <script type="text/javascript">
        
        function sayHi(){
        var txtName = document.getElementById("txtName");
        var txtOutput = document.getElementById("txtOutput");
        var name = txtName.value;
        txtOutput.value = "Hi there, "+name+"!";
        }
        
    </script>
</head>
<body>
    <h1>Text Box Input and Output</h1>
    <form action="">
        <fieldset>
            <label>
                Type your name:
            </label>
            <input type="text"
                   id="txtName"/>
            <input type="button"
                   value="Click me"
                   onclick="sayHi()"/>
            <input type="text"
                   id="txtOutput"
        </fieldset>
    </form>
</body>
</html>
