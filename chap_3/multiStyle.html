<!--Defining Styles for Multiple Elements-->

<!DOCTYPE html>

<html>
<head>
    <title>multiStyle.html</title>
    <style type="text/css">
        h1, h2, h3{
            background-color: Yellow;
            text-align: center;
            font-family: "Bradley Hand ITC", cursive;
        }
    </style>
</head>
<body>
<h1>H1 Heading</h1>
<h2>H2 Heading</h2>
<h3>H3 Heading</h3>
</body>
</html>
